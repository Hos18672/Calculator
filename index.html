<!-- Create a simple Program to build the Calculator in JavaScript using with HTML and CSS web languages. -->
<!DOCTYPE html>
<html lang = "en">
    <head>
        <title> JavaScript Calculator </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class= "formstyle">
            <form name = "form" class="form">       
                <!-- This input box shows the button pressed by the user in calculator. -->
                <input id = "calc" type ="text" value="0" name = "answer"/>
                <!-- onclick() function display the number prsses by the user. -->
                <div class="row-one row ">
                    <input class="btn" type = "button" value = "1" onclick = "form.answer.value += '1' "/>
                    <input class="btn" type = "button" value = "2" onclick = "form.answer.value += '2' "/>
                    <input class="btn" type = "button" value = "3" onclick = "form.answer.value += '3' "/>
                    <input class="btn operator" type = "button" value = "+" onclick = "form.answer.value += '+' "/>
                </div>

                <div class="row-two row">
                    <input class="btn" type = "button" value = "4" onclick = "form.answer.value += '4' "/>
                    <input class="btn" type = "button" value = "5" onclick = "form.answer.value += '5' "/>
                    <input class="btn" type = "button" value = "6" onclick = "form.answer.value += '6' "/>
                    <input class="btn operator" type = "button" value = "-" onclick = "form.answer.value += '-' "/>    
                </div>

                <div class="row-three row">
                    <input class="btn" type = "button" value = "7" onclick = "form.answer.value += '7' "/>
                    <input class="btn" type = "button" value = "8" onclick = "form.answer.value += '8' "/>
                    <input class="btn" type = "button" value = "9" onclick = "form.answer.value += '9' "/>
                    <input class="btn operator" type = "button" value = "*" onclick = "form.answer.value += '*' "/>
                </div>

                <div class="row-four row">
                    <input class="btn" type = "button" value = "." onclick = "form.answer.value += '.' "/>
                    <input class="btn" type = "button" value = "0" onclick = "form.answer.value += '0' "/>
                    <input class="btn" type = "button" value = "%" onclick = "form.answer.value += '%' "/>
                    <input class="btn operator" type = "button" value = "/" onclick = "form.answer.value += '/' "/>
                </div>

                <div class="row-five row">
                    <!-- When we click on the '=' button, the onclick() shows the sum results on the calculator screen. -->
                    <input class="btn equal" type = "button" value = "=" onclick = "form.answer.value = eval(form.answer.value) "/>
                    <!-- Display the Cancel button and erase all data entered by the user. -->
                    <input class="btn operator ac" type = "button" value = "CA" onclick = "form.answer.value = ' ' " id= "clear" />
                </div>
            </form>
        </div>
    </body>
</html>
